<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式</title>
    <style>
        #result {
            width: 200px;
            height: 200px;
            border: 1px solid #5b0
        }
    </style>
</head>

<body>
    <h3>键盘按下事件返回结果</h3>

    <!-- my-box -->
    <div id="result">

    </div>
    <script>
        // 事件绑定
        window.onkeydown = function() {
            // 发送请求
            // console.log('this is a test')

            // 1. 创建对象
            const xhr = new XMLHttpRequest();
            //  ======== 设置自动解析成 JSON 格式 ======
            xhr.responseType = "json"

            // 2. 设置路径
            xhr.open('GET', 'http://127.0.0.1:3000/server-json');


            // 3. 发送
            xhr.send();

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 1. 手动将数据解析成 JSON 格式
                        // let person = JSON.parse(xhr.response);
                        // result.innerHTML = "名字是：" + person.name + ' ' + "年龄是:" + person.age;
                        console.log(xhr.response);
                    }
                }
            }
        }
    </script>
</body>

</html>
